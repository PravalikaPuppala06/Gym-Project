<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tyme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex">
        <img src="assets/GT-logo.png"alt="">
        <h1>Gym Tyme</h1>
    </div>

<section class="hero">
        <div class="one">
            <h4>Premium Gym equipment</h4>
            <p>No Hassle,Free Delivery</p>
            <img src="body_builder.png"alt="">
        </div>
        <div class="two">
        <form action="">
                <input type="text" name="username" placeholder="Enter your name"><br>
                <input type="text" name="email" placeholder="Enter your Email">
        <div class="gender">
                 <input type="radio" value="male" name="gender"><label for="Male">Male</label>
                 <input type="radio" value="female" name="gender"><label for="female">Female</label>
        </div>
        <div class="checkbox">
                    <div class="item"><input type="checkbox" value="weights" name="equipment"><label for="weights">weights</label></div>
                    <div class="item"> <input type="checkbox" value="Dumbells" name="equipment"><label for="Dumbellss">Dumbells</label></div>
                    <div class="item"><input type="checkbox" value="Ropes" name="equipment"><label for="weights">Ropes</label></div>
                    <div class="item"><input type="checkbox" value="shirts" name="equipment"><label for="weights">shirts</label></div>s            
        </div>
        <input type="submit" value="Book your equipment" class="button">
        </form>
        </div>
</section>

<section class="equpiment_list">
        <h3>Get your latest equipment </h3>
        <div class="cards">
                <div class="card"><img src="assets/1.png" alt=""></div>
                <div class="card"><img src="assets/2.png" alt=""></div>
                <div class="card"><img src="assets/3.png" alt=""></div>
                <div class="card"><img src="assets/4.png" alt=""></div>
        </div>
</section>
<section class="picture">
        <div class="image1">
            <h3>Equipment</h3>
            <img src="assets/Equipment.png" alt="">
        </div>
        <div class="image2">
            <h3>Membership</h3>
            <img src="assets/Membership.png" alt="">
        </div>
</section>

</body>
</html>
